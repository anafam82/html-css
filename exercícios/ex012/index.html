<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inseridos vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
  <!--<video controls src="midias/meu-video-1.m4v.m4v">Video</video> -->
    <video width="560" poster="imagens/foto-m.png" controls>
        <source src="midias/meu-video-1.m4v.m4v" type="video/m4v">
        <source src="midias/meu-video-1.webm.webm" type="video/webm">
        <source src="midias/meu-video-1.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video-1.ogv.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
