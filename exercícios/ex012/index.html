<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inseridos vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
  
    <video  width="500" poster="imagens/foto-m.png" controls>
        <source srcset="meu-video-1.m4v.m4v type="image/"m4v">
        <source srcset="meu-video-1.webm.webm" type="image/webm">
        <source srcset="meu-video-1.mp4.mp4" type="image/mp4">
        <source srcset="meu-video-1.ogv.ogg" type="image/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
</body>
</html>
